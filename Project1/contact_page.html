<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="main.css">
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #2a6db4;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“ž Welcome to the Contact Page! ðŸŽ¶</h1>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="outlined-button" > Home </a>
                <a href="contact_page.html" class="outlined-button">Contact Page</a>
                <a href="about_us.html" class="outlined-button">About Us</a>
                <a href="schedule.html" class="outlined-button">Schedule</a>
                <a href="song_list.html" class="outlined-button">Song List</a>
            </div>
        </nav>
    </header>

    <main>
        <p>For inquiries, please contact us at: <strong>contact@mumbojumbo.com</strong></p>

        <h2>Send us a message!</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="first-name">Your Name *</label>
                <div class="name-container">
                    <input type="text" id="first-name" name="first-name" placeholder="First" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>

    <footer>
        <p style="color: black;">KSC Development &copy; 2025  | Tufts University  | 419 Boston Ave, Medford, MA 02155</p>
    </footer>
</body>
</html>
