<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON2.html</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 25px;
    }
    .song {
      margin-bottom: 20px;
    }
    .song h2 {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .song p {
      margin: 4px 0;
    }
    .song p strong {
      font-weight: normal;
      color: #333;
    }
  </style>
  <script>
    $(document).ready(function() {
      $.get("songs.json", function(data) {
        // JSON stored as variable
        var songsData = data;
        var displayHTMLsong = "";

        // Construct HTML per song
        for (var i = 0; i < songsData.length; i++) {
          var song = songsData[i];
          displayHTMLsong += "<div class='song'>";
          displayHTMLsong += "<h2>" + song.title + "</h2>";
          displayHTMLsong += "<p><strong> Artist:</strong> " + song.artist + "</p>";
          displayHTMLsong += "<p><strong> Genre:</strong> " + song.genres.join(", ") + "</p>";
          displayHTMLsong += "<p> Released " + song.year + "</p>";
          displayHTMLsong += "</div>";
        }

        // Insert HTML onto page
        $("#jsonDisplay").html(displayHTMLsong);
      });
    });
  </script>
</head>
<body>
  <h1>Song List from JSON File</h1>
  <div id="jsonDisplay"></div>
  <p>
    <button onclick="window.location.href='json.html';">home</button>
  </p>
</body>
</html>
